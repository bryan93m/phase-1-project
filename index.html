<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h1>Tv Show Search</h1>

    <div id = "TvShows">
        <!--Tv shows goes here-->
    </div>
    <div id = "watchlist-bttn">
        <button id = "open-watchlist">Watchlist</button>
    </div>
   <form id="searchForm">
        <input type="text" placeholder="Tv Show Title" name = "query">
        <button>Search</button>
        <button id = 'remove' type="reset">Clear</button>
    </form>

   
    <dialog  class="modal active" id = "modal">
        <div class="modal-header">
            <h3 id = "detail-title"></h3>
            <button id = "close">&times;</button>
        </div>
        <div class="modal-body">
            <span id = "detail-status"></span>
            <span id = "detail-runtime"></span>
            <p id = "detail-description"></p> 
        </div>
    </div>
    <div class = "active" id = "overlay"></div>

    <dialog class = "watchList" id = "watch-list">
        <div class = "watchlist-div">
            <h3 id = "watchlist-name"></h3>
            <button id = "close-watchlist"></button>
        </div>
    </dialog>

    




    <script src="index.js"></script>
</body>
</html>
